<!-- FILTROS -->
<div id="filterDiv" class="row" style='pading-top:6%'>
  <div class="form-horizontal">
    <fieldset class="callout" style='height: inherit;'>
      <h1 style='text-align: center;'>Criterios de busqueda</h1>
      <div class="form-group">
      
        <div class="col-md-12 ">
          <label class="col-md-4 control-label" for="buttondropdownhasta">Palabra Clave</label>
          <div class="col-md-4">
            <div class="input-group">
              <input id="strBusqueda" class="form-control" placeholder="Palabra Clave" type="text">
            </div>
          </div>
        </div>
        
        <hr class=​"featurette-divider">​
        
        <label class="col-md-4 control-label" for="checkboxes">Transaccion</label>
        <div class="col-md-8">
          <label class="checkbox-inline" for="checkAlquiler"><input type="checkbox" id="checkAlquiler" checked>Alquiler</label>
          <label class="checkbox-inline" for="checkVenta"><input type="checkbox" id="checkVenta" checked>Venta</label>
        </div>

        <label class="col-md-4 control-label" for="checkboxes">Tipo</label>
        <div class="col-md-8">
          <label class="checkbox-inline" for="checkApto"><input type="checkbox" id="checkApto" checked>Casa</label>
          <label class="checkbox-inline" for="checkCasa"><input type="checkbox" id="checkCasa" checked="true">Apto</label>
        </div>

        <hr class=​"featurette-divider">​
        
        <div class="col-md-12">
          <label class="col-md-4 control-label" for="buttondropdown">Desde</label>
          <div class="col-md-4">
            <div class="input-group">
              <input id="priceDesde" name="buttondropdown" class="form-control" placeholder="precio" value="0" type="text">
            </div>
          </div>
        </div>

        <div class="col-md-12">
          <label class="col-md-4 control-label" for="buttondropdownhasta">Hasta</label>
          <div class="col-md-4">
            <div class="input-group">
              <input id="priceHasta" name="buttondropdownhasta" class="form-control" placeholder="precio" value="0" type="text">
            </div>
          </div>
        </div>

        <hr class=​"featurette-divider">​
        
        <div class="col-md-12 ">
          <label class="col-md-4 control-label" for="selectrooms">Dormitorios</label>
          <div class="col-md-4">
            <div class="input-group">
              <select id="selectrooms" name="selectrooms" class="form-control">
                <option value="-1" selected>--</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4 o mas</option>
              </select>
            </div>
          </div>
        </div>

        <div class="col-md-12 ">
          <label class="col-md-4 control-label" for="selectbath">Baños</label>
          <div class="col-md-4">
            <div class="input-group">
              <select id="selectbath" name="selectbath" class="form-control">
                <option value="-1" selected>--</option>              
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3 o mas</option>
              </select>
            </div>
          </div>
        </div>
        
        <hr class=​"featurette-divider">​
        
        <div class="col-md-12 ">
          <label class="col-md-4 control-label" for="selectBarrio">Barrios</label>
          <div class="col-md-4">
            <select id="selectBarrio" name="selectBarrio" class="form-control" multiple="multiple">
              <option value="1">Colon</option><option value="3">Cordon</option>
              <option value="2">Union</option><option value="4">La Paz</option><option value="5">Sayago</option>
            </select>
          </div>
        </div>
        
        <hr class=​"featurette-divider">​

        <label class="col-md-4 control-label" for="goSearch"></label>
        <div class="col-md-8 pull-right"><a onclick="Buscar()" class="btn btn-lg btn-success">Buscar</a></div>
    </fieldset>
  </div>
</div>

<!-- FILTROS -->
    <div class="container-fluid" style="background-color:#e8e8e8">

            <p>Para obtener resultados mas certeros, completa todos los filtros. Y realiza la busqueda con palabras claves</p>
          </div>
        </div>
          
        <div id="searchResult" class="row"></div>
      
      </div>
