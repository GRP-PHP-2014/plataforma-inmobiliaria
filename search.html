<!-- FILTROS -->
<div id="filterDiv" class="row" style='pading-top:6%'>
  <div class="form-horizontal">
    <fieldset class="callout" style='height: inherit;'>
      <h1 style='text-align: center;'>Criterios de busqueda</h1>
      <div class="form-group">
      
        <div class="col-md-12 ">
          <label class="col-md-4 control-label" for="buttondropdownhasta">Palabra Clave</label>
          <div class="col-md-4">
            <div class="input-group">
              <input id="strBusqueda" class="form-control" placeholder="Palabra Clave" type="text">
            </div>
          </div>
        </div>
        
        <label class="col-md-4 control-label" for="checkboxes">Transaccion</label>
        <div class="col-md-8" style="padding-left: 1.5em;">
          <label class="checkbox-inline" for="checkAlquiler"><input type="checkbox" id="checkAlquiler" checked>Alquiler</label>
          <label class="checkbox-inline" for="checkVenta"><input type="checkbox" id="checkVenta" checked>Venta</label>
        </div>

        <label class="col-md-4 control-label" for="checkboxes">Tipo</label>
        <div class="col-md-8" style="padding-left: 1.5em;">
          <label class="checkbox-inline" for="checkApto"><input type="checkbox" id="checkApto" checked>Casa</label>
          <label class="checkbox-inline" style="padding-left: 2.2em;" for="checkCasa"><input type="checkbox" id="checkCasa" checked>Apto</label>
        </div>

        <div class="col-md-12" style="padding-top: 2em;padding-bottom: 0.5em;">
          <label class="col-md-4 control-label" style="padding-top: initial;" for="buttondropdown">Rango de precios</label>
          <div class="col-md-4">
            <div class="input-group">
              <input id="priceRango" class="slider" value="" data-slider-min="0" data-slider-max="200000" data-slider-step="500" data-slider-value="[0,200000]"/>
            </div>
          </div>
        </div>

        
        <div class="col-md-12">
          <label class="col-md-4 control-label" for="buttondropdown">Desde</label>
          <div class="col-md-4">
            <div class="input-group">
              <input id="priceDesde" name="buttondropdown" class="form-control inputRango" placeholder="precio" value="0" type="text">
            </div>
          </div>
        </div>

        <div class="col-md-12">
          <label class="col-md-4 control-label" for="buttondropdownhasta">Hasta</label>
          <div class="col-md-4">
            <div class="input-group">
              <input id="priceHasta" name="buttondropdownhasta" class="form-control inputRango" placeholder="precio" value="0" type="text">
            </div>
          </div>
        </div>
        
        <div class="col-md-12" style="padding-top: 1em;">
          <label class="col-md-4 control-label" for="selectrooms">Dormitorios</label>
          <div class="col-md-4">
            <div class="input-group inputRango">
              <select id="selectrooms" data-width="112px" name="selectrooms" class="selectpicker">
                <option value="-1" selected>--</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4 o mas</option>
              </select>
            </div>
          </div>
        </div>

        <div class="col-md-12 ">
          <label class="col-md-4 control-label" for="selectbath">Baños</label>
          <div class="col-md-4">
            <div class="input-group inputRango">
              <select id="selectbath" name="selectbath" data-width="112px" class="selectpicker">
                <option value="-1" selected>--</option>              
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3 o mas</option>
              </select>
            </div>
          </div>
        </div>
        
        <div class="col-md-12 ">
          <label class="col-md-4 control-label" for="selectBarrio">Barrios</label>
          <div class="col-md-4">
            <select id="selectBarrio" name="selectBarrio"
                    data-width="210px !important" 
                    data-selected-text-format="count>3" 
                    data-live-search="true"
                    title='Eliga barrios'
                    class="selectpicker" multiple>
              <option value="7">Aguada</option>
              <option value="1">Centro</option>
              <option value="10">Ciudad Vieja</option>
              <option value="2">Colon</option>
              <option value="17">Cordon</option>
              <option value="13">Jardines</option>
              <option value="18">La Blanqueda</option>
              <option value="11">La Comercial</option>
              <option value="15">La Paz</option>
              <option value="4">Palermo</option>
              <option value="3">Parque Rodo</option>
              <option value="9">Paso de la Arena</option>
              <option value="12">Piedras Blancas</option>
              <option value="8">Pocitos</option>
              <option value="6">Punta Gorda</option>
              <option value="5">Sayago</option>
              <option value="14">Union</option>
            </select>
          </div>
        </div>

        <label class="col-md-4 control-label" for="goSearch"></label>
        <div class="col-md-8 pull-right" style="padding-left: 1.4em;padding-top: 1em;"><a onclick="Buscar()" class="btn btn-lg btn-success">Buscar</a></div>
    </fieldset>
  </div>
</div>

<!-- FILTROS -->

          </div>
        </div>

      </div>
